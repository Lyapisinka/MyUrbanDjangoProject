<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block pagename %}Default Page{% endblock %}</title>
</head>
<body>

        {% block menu %}
            <li><a href="{% url 'home' %}">Главная</a></li>

</html>
